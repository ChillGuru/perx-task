version: '3.8'

services:
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - GRPC_PORT=50051
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=orderdb
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - order-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - order-network

volumes:
  mongodb_data:

networks:
  order-network:
    driver: bridge